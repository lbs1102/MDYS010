				<div class="pagination" id="list_videos_latest_videos_list_pagination">
					<div class="pagination-holder">
						<ul>
							{if$__PAGING__['page_current']==1}
							{else}
							<li class="prev"><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_prev}" >上一页</a></li>
							{/if}
							{maccms:foreach name="$__PAGING__.page_num" id="num"}
							{if condition="$__PAGING__['page_current'] eq $num"}
							<li class="page-current">
								<span>{$num}</span>
							</li>
							{else}
							<li class="page">
								<a href="{$__PAGING__.page_url|mac_url_page=$num}">{$num}</a>
							</li>
							{/if}
							{/maccms:foreach}
							<li class="jump">
								<a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_total}">...</a>
							</li>
							<li class="last">
								<a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_total}">最后</a>
							</li>
							<li class="next">
								<a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_next}">下一页</a>
							</li>
						</ul>
					</div>
				</div>
