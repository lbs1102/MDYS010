<link href="{$maccms.path}MDassets/css/all-responsive-metal.css" rel="stylesheet" type="text/css" />

<script>
    var maccms = {
        path: "__ROOT__",
        mid: "{$maccms['mid']}",
        aid: "{$maccms['aid']}",
        url: "{$maccms['site_url']}",
        wapurl: "{$maccms['site_wapurl']}",
        mob_status: "{$maccms['mob_status']}",
        html_hue: "{$maccms['html_hue']}",
    };
 
</script>
<script src="{$maccms.path}static/js/home.js"></script>

<link rel="stylesheet" id="systemSelf" href="/MDassets/scss/systemSelf.css?ver={:rand(0,10000)}" />
<script>

    
    $(function () {
        $(".lang_switch").on("change", function (el) {
            $.post(
                `{:mac_url('lang/set_platform_lang')}`, {
                lang: $(this).val(),
            },
                function (data) {
                    location.reload();
                }
            );
        });
    });
</script>
