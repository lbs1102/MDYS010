<div class="M_langSel" id="M_langSel">
  <div class="selCnt">
    <div class="close"></div>
    <div class="title">{:platform_lang('admin/vod/select_lang')}</div>
    <div class="selList">
      <ul>
        <li>
          <label>
            <input type="radio" name="M_lang" {if mac_get_platform_lang()=='vi-vn' }checked {/if} value="vi-vn">
            <p>{:platform_lang('platform/system/headtop/lang_vi-vn')}</p>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="M_lang" {if mac_get_platform_lang()=='en-us' }checked {/if} value="en-us">
            <p>{:platform_lang('platform/system/headtop/lang_en-us')}</p>
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="M_lang" {if mac_get_platform_lang()=='zh-tw' }checked {/if} value="zh-tw">
            <p>{:platform_lang('platform/system/headtop/lang_zh-tw')}</p>
          </label>
        </li>
      </ul>
    </div>
    <button class="selBtn">{:platform_lang('platform/user/confirm_btn')}</button>
  </div>
</div>

<script>
  $('#M_lang').click(function () {
    $('#M_langSel').addClass('on');
  })
  $('#M_langSel .close').click(function () {
    $('#M_langSel').removeClass('on');
  })

  let radionum = document.querySelectorAll('#M_langSel input');
  $('#M_langSel .selBtn').click(function () {
    for (let item of radionum) {
      if (item.checked) {
        $.post(
          `{:mac_url('lang/set_platform_lang')}`, {
          lang: item.value,
        },
          function (data) {
            location.reload();
          }
        );
      }
    }
  })
</script>
