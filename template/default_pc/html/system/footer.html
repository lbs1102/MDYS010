		<script>
			$(document).ready(function() {
				$(function(){
					var json = {};
					var $div = $("#tags");
					var $diva = $div.find("a");
					$diva.each(function(){
						var key = $(this).html();
						json[key] = key;
					});
					$div.empty();
					for(var key in json){
						$div.append("<a href='/index.php/vod/search/tag/"+key+".html' style='font-weight: bold; font-size: 15px;'>"+key+"</a>");
					}   
				})
			})
		</script>
