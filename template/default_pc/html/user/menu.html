<div class="infoBox">       
    <div class="msg">
        <ul>
            <li>
                <div class="tag">積分(個)</div>
                <div class="num">{$user.user_points} {if$user.user_points==null}*{/if}</div>
                <a href="{:mac_url('user/upgrade')}">
                    <div class="btn">充值</div>
                </a>
               
            </li>
            <li>
                <div class="tag">VIP剩於(天)</div>
                <!-- {$obj.user_end_time} -->
                <div class="num">{$user.user_end_time}{if$user.user_points==null}*{/if} </div>
                <a href="{:mac_url('user/upgrade')}">
                    <div class="btn">續期</div>
                </a>    
            </li>
        </ul>
    </div>
    <div class="name">{$user.user_name}</div>
    <a class="vipBtn" href="{:mac_url('user/upgrade')}">充值VIP</a>
</div>

<div class="userMenu">
    <ul>
        <li class="index">
            <a href="{:mac_url('user/index')}">
                <div class="icon">
                    <img src="/MDassets/img/fuser.png">
                </div>
                <span>個人中心</span>
            </a>
        </li>
        <li>
            <a href="{:mac_url('user/info')}">
                <div class="icon">
                    <img src="/MDassets/img/pass.png">
                </div>
                <span>修改密碼</span>
            </a>
        </li>
        <li>
            <a href="{:mac_url('user/plays')}">
                <div class="icon">
                    <img src="/MDassets/img/plays.png">
                </div>
                <span>播放紀錄</span>
            </a>
        </li>
        <li>
            <a href="{:mac_url('user/favs')}">
                <div class="icon">
                    <img src="/MDassets/img/favs.png">
                </div>
                <span>我的收藏</span>
            </a>
        </li>  
        <li>
            <a href="{:mac_url('label/question')}">
                <div class="icon">
                    <img src="/MDassets/img/question.png">
                </div>
                <span>常見問題</span>
            </a>
        </li>
        <li>
            <a href="{:mac_url('user/upgrade')}">
                <div class="icon">
                    <img src="/MDassets/img/crown.svg">
                </div>
                <span>升級會員</span>
            </a>
        </li>
        <li>
            <a href="">
                <div class="icon">
                    <img src="/MDassets/img/pass.png">
                </div>
                <span>在線客服</span>
            </a>
        </li>
        <li>
            <a href="{:mac_url('user/buy')}">
                <div class="icon">
                    <img src="/MDassets/img/wallet.svg">
                </div>
                <span>充值中心</span>
            </a>
        </li>
        <li>
            <a href="{:mac_url('user/logout')}">
                <div class="icon">
                    <img src="/MDassets/img/logout.svg">
                </div>
                <span>登出帳號</span>
            </a>
        </li>
    </ul>
</div>
