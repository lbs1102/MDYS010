<!--登录弹窗开始-->
<div class="mac_report reply_box">
    <form class="gbook_form">
        <input type="hidden" name="gbook_rid" value="{$param.id}">
        <p class="msg_cue">{:platform_lang('platform/gbook/report/please_enter')}：</p>
        <textarea class="gbook_content" name="gbook_content" style="width:98%;height:150px;">{$param.name}</textarea>
        <div class="msg_code">
            {if condition="$gbook.verify eq 1"}
            {:platform_lang('platform/gbook/report/verification')}：<input type="text" name="verify" class="mac_verify" maxlength="4" style="width:80px;lin-height:20px;">
            {/if}
            <div class="remaining-w fr">{:platform_lang('platform/gbook/report/also_enter')}<span class="gbook_remaining remaining " > </span></div>
        </div>
        <div style="text-align: center;">
            <input type="button" class="gbook_submit submit_btn button" style="border-radius: 20px;color: #fff;border: 0; background-color: #276fdb;width: 100px;height: 32px;margin: 10px auto;cursor: pointer;" value="提交报错">
        </div>

    </form>
</div>
<!--登录弹窗结束-->
<script>
    $(function(){
        MAC.Gbook.Login = {$gbook.login};
        MAC.Gbook.Verify = {$gbook.verify};
        MAC.Gbook.Init();
    });
</script>
