<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>{:platform_lang('platform/public/jump_title')}</title>
    <link rel="stylesheet" href="__STATIC__/css/home.css" />
    <link rel="stylesheet" href="/MDassets/scss/systemSelf.css?ver={:rand(0,10000)}" />
  </head>

  <body class="{$maccms['html_hue']} M_jump">
    <div class="mac_msg_jump">
      <div class="jump_cnt">
        <div class="jump_info">
          <div class="msg_jump_tit">
            {:platform_lang('platform/public/jump/main_title')}
          </div>
          <div class="msg">{$msg}</div>
          <div class="jump">
            {:platform_lang('platform/public/jump/automatic')}
            <a id="href" href="<?php echo($url);?>"
              >{:platform_lang('platform/public/jump/redirect')}</a
            >
            {:platform_lang('platform/public/jump/wait_time')}
            <b id="wait"> <?php echo($wait);?> </b>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      (function () {
        var wait = document.getElementById("wait"),
          href = document.getElementById("href").href;
        var interval = setInterval(function () {
          var time = --wait.innerHTML;
          if (time <= 0) {
            location.href = href;
            clearInterval(interval);
          }
        }, 2000);
      })();
    </script>
  </body>
</html>
